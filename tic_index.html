<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tic_styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcome-popup">
      <div class="popup-content">
        <h2>Welcome to Tic Tac Toe!</h2>
        <p>Choose difficulty level to start:</p>
        <div class="difficulty-buttons">
          <button id="easy-btn">Easy</button>
          <button id="medium-btn">Medium</button>
          <button id="hard-btn">Hard</button>
        </div>
      </div>
    </div>

    <!-- End Game Popup -->
    <div class="end-game-popup" id="end-game-popup">
      <div class="popup-content">
        <div class="result-icon" id="result-icon">üèÜ</div>
        <h2 id="result-title">Game Over</h2>
        <p id="result-message">Result message goes here</p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>

    <main>
      <h1>Tic Tac Toe</h1>

      <!-- Game Board -->
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <div id="winning-line"></div>
        </div>
      </div>

      <!-- Message Container -->
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>

      <button id="reset-btn">Reset Game</button>
    </main>

    <script src="tic_app.js"></script>
  </body>
</html>
